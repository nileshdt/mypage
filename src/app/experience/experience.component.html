    <div class="row" *ngFor="let experience of experiences">
            <!-- <div class="col-md-3 companylogo" [ngStyle]="{'background-image': 'url(' +experience.companyUrl+')'}">
            </div> -->
        <div class="col-md-2 companylogo" >
            <span class="helper"></span>
            <img src="{{experience.companyUrl}}" style="height:10rem;width:10rem;max-width: 100%;"  >
        </div>
        <div class="col-md-3 details " > 
            <p> <b>{{experience.company}}</b></p> 
        </div> 
        <div class="col-md-2 details"><b>{{experience.position}}</b></div>
        <div class="details col-md-3" > <b>{{experience.duration}} </b>
        </div>
        <div class="details col-md-1" > <b>{{experience.country}}</b><img src="{{experience.countryUrl}}" class="country" > 
        </div>
         <div class="col-md-1 details">
          <a class="" routerLink="/experienceDetail/{{experience.id}}"><i class="fa fa-info-circle fa-2x"></i><span>Details</span></a>
        </div> 
    </div>
