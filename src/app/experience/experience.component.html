    <div class="row experience" *ngFor="let experience of experiences">
            <div class="col-md-3 companylogo" [ngStyle]="{'background-image': 'url(' +experience.companyUrl+')'}">
            </div>
      <div class="col-md-7 " style="text-align: center;">
              <div class="companydetails"  > 
                <p > {{experience.company}}</p> 
              </div>
              <div class="b" > {{experience.duration}} </div>
              <div class="c" > <img src="{{experience.countryUrl}}" class="country" > </div>
      </div>
      <div class="col-md-2">
          <a class="" routerLink="/experienceDetail/{{experience.id}}"><i class="fa fa-info-circle fa-2x"></i><span>Details</span></a>
      </div>
    </div>
